<div class="form-container">
  <form (ngSubmit)="onSubmit()" #registroForm="ngForm" class="form">
    <h2>{{ esEdicion ? 'Editar Usuario' : 'Registrar Usuario' }}</h2>

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required />
    </div>

    <div class="form-group">
      <label for="correo">Correo Electr√≥nico:</label>
      <input type="email" id="correo" name="correo" [(ngModel)]="usuario.email" required />
    </div>

    <div class="form-group">
      <label for="cargo">Cargo:</label>
      <select id="cargo" name="cargo" [(ngModel)]="usuario.cargo" required>
        <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombreCargo }}</option>
      </select>




    </div>

    <div class="form-group">
      <label for="fechaIngreso">Fecha de Ingreso:</label>
      <input type="date" id="fechaIngreso" name="fechaIngreso" [(ngModel)]="usuario.fechaIngreso" required />
    </div>

    <button type="submit" [disabled]="!registroForm.form.valid" class="submit-button">
      {{ esEdicion ? 'Guardar Cambios' : 'Registrar' }}
    </button>
  </form>
</div>

<app-table (usuarioSeleccionado)="recibirUsuario($event)" >
